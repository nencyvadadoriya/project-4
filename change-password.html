<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Change</title>
</head>
<body>

<table border="1">
    <tr>
        <td> 1. current password:= </td>
        <td><input type="password" id="s1"></td>
    </tr>
    <tr>
        <td> 2. new password:= </td>
        <td><input type="password" id="s2"></td>
    </tr>
    <tr>
        <td> 3. confirm password:= </td>
        <td><input type="password" id="s3"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" value="click" onclick="first()"></td>
    </tr>
</table>

<script>
    function first() {
        var s1 = document.getElementById("s1").value;
        var s2 = document.getElementById("s2").value;
        var s3 = document.getElementById("s3").value;

        if (s1 === s2) {
            alert("Current password and new password cannot be the same.");
        } else if (s2 === s3) {
            alert("Password changed successfully.");
        } else {
            alert("New password and confirm password do not match.");
        }
    }
</script>

</body>
</html>
