<table border="1">
    <tr>
        <td>value centimeter</td>
        <td><input type="text" placeholder="enter value centimeter" id="cm"></td>
    </tr>
    <tr>
        <td><input type="button"value="click"onclick="rev()"></td>
    </tr>
</table>

<h1 id="ans"></h1>

<script>
     function rev()
     {
     var cm=parseInt(document.getElementById('cm').value);
    var inch=cm/2.54;
    document.getElementById('ans').innerHTML=inch;
     }
</script>
